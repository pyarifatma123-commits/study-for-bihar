  function selectSubject(section, subject) {
    const chapterDiv = document.getElementById(`${section}-chapters`);
    const contentDiv = document.getElementById(`${section}-content`);
    chapterDiv.innerHTML = "";
    contentDiv.innerHTML = "";
    for (let i = 1; i <= subjects[subject]; i++) {

      btn.onclick = () => showContent(section, subject, i);
      chapterDiv.appendChild(btn);

  function showContent(section, subject, chapterNum) {
    const key = `ch${chapterNum}`;
    const data = content?.[section]?.[subject]?.[key];
    const text = data || "‡§á‡§∏ ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ï‡§æ ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§Ö‡§≠‡•Ä ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§";
    const downloadLink = `https://yourgithub.com/class9-${subject}-ch${chapterNum}-${section}.pdf`;
